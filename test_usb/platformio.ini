[env:esp32s3dev]
platform = espressif32
board = esp32s3dev #esp32-s3-devkitc-1
framework = arduino

monitor_speed = 115200

build_unflags = 
    -D ARDUINO_USB_CDC_ON_BOOT

;build_flags = 
    ; -D ARDUINO_USB_CDC_ON_BOOT
    ; -D USBCON
    ; -D USBD_USE_CDC